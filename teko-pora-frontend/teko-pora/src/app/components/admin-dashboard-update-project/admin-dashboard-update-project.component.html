<h1>Actualizar</h1>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 col-md-offset-3" *ngFor="let project of this.Project ">
    <div class="jumbotron">
      <form
        [formGroup]="angForm"
        (ngSubmit)="postdata(angForm)"
        autocomplete="off"
      >
      <div class="form-group">
        <label for="id">Id</label>
        <input
          type="number"
          name="id"
          formControlName="id"
          autocomplete="off"
          class="form-control input-sm"
          [ngModel]="project.id"
          placeholder="{{project.id}}"
        />
      </div>
        <div class="form-group">
          <label for="title">Titulo</label>
          <input
            type="text"
            name="title"
            formControlName="title"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.title"
            placeholder="{{project.title}}"
          />
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitulo</label>
          <input
            type="text"
            name="subtitle"
            formControlName="subtitle"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.subtitle"
            placeholder="{{project.subtitle}}"
          />
        </div>
        <div class="form-group">
          <label for="descrip">Descripcion</label>
          <textarea
            type="text"
            rows="20"
            name="descrip"
            formControlName="descrip"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.descrip"
            placeholder="{{project.descrip}}"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="descrip">imagen principal</label>
          <input
            type="text"
            name="img"
            formControlName="img"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img"
            placeholder="{{project.img}}"
          />
        </div>
        <div class="form-group">
          <label for="img1">imagen 1</label>
          <input
            type="text"
            name="img1"
            formControlName="img1"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img1"
            placeholder="{{project.img1}}"
          />
        </div>
        <div class="form-group">
          <label for="img2">imagen 2</label>
          <input
            type="text"
            name="img2"
            formControlName="img2"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img2"
            placeholder="{{project.img2}}"
          />
        </div>
        <div class="form-group">
          <label for="img3">imagen 3</label>
          <input
            type="text"
            name="img3"
            formControlName="img3"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img3"
            placeholder="{{project.img3}}"
          />
        </div>
        <div class="form-group">
          <label for="img4">imagen 4</label>
          <input
            type="text"
            name="img4"
            formControlName="img4"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img4"
            placeholder="{{project.img4}}"
          />
        </div>
        <div class="form-group">
          <label for="img5">imagen 5</label>
          <input
            type="text"
            name="img5"
            formControlName="img5"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img5"
            placeholder="{{project.img5}}"
          />
        </div>

        <div class="form-group">
          <label for="img6">imagen 6</label>
          <input
            type="text"
            name="img6"
            formControlName="img6"
            autocomplete="off"
            class="form-control input-sm"
            [ngModel]="project.img6"
            placeholder="{{project.img6}}"
          />
        </div>

        <button type="submit" class="btn btn-success">Actualizar</button>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
