<div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner" *ngFor="let project of this.Project">
    <div class="carousel-item active">
      <img src="{{project.img1}}" class="d-block w-100" alt="{{project.title}}">
    </div>
    <div class="carousel-item">
      <img src="{{project.img2}}" class="d-block w-100" alt="{{project.title}}">
    </div>
    <div class="carousel-item">
      <img src="{{project.img3}}" class="d-block w-100" alt="{{project.title}}">
    </div>
    <div *ngIf="project.img4 !== '' ">
      <div class="carousel-item">
        <img src="{{project.img4}}" class="d-block w-100" alt="{{project.title}}">
      </div>
    </div>
    <div *ngIf="project.img5 !== '' ">
      <div class="carousel-item">
        <img src="{{project.img5}}" class="d-block w-100" alt="{{project.title}}">
      </div>
    </div>
    <div *ngIf="project.img6 !== '' ">
      <div class="carousel-item">
        <img src="{{project.img6}}" class="d-block w-100" alt="{{project.title}}">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
